    <a href="#" class="scrollup" scroll-up>Scroll</a>
    <div class="page-header">
        <h1>Список всех рецептов</h1>
    </div>
    <div class='row'>
        <div class='col-md-4'>
            <ul class="nav nav-stacked sidenav">
                <li ng-repeat="category in categories" ng-class="{ active: category.id == categoryId }"><a href='' ng-click="chooseCategory(category.id)">{{category.name}}</a></li>
            </ul>
            <hr>
            <ul class="nav nav-stacked sidenav">
                <li ng-repeat="cuisine in cuisines" ng-class="{ active: cuisine.id == cuisineId }"><a href='' ng-click="chooseCuisine(cuisine.id)">{{cuisine.name}}</a></li>
            </ul>
        </div>
        <div class='col-md-8'>
            <div ng-show="user.isLogged" style="padding: 0 0 20px 0"><a ng-href="#/create" class="btn btn-primary form-control">Добавить свой рецепт</a></div>
            <div class="recipe-list" infinite-scroll="nextPage()" infinite-scroll-distance="0">
                <div ng-repeat="recipe in recipes" class="item clearfix">
                    <div class="image"><img ng-src="http://localhost/recipes/web/uploads/documents/{{ recipe.path }}" class="img-circle img-polaroid"></div>
                    <div class="category"><a ng-click="chooseCategory(recipe.category.id)">{{ recipe.category.name }}</a> <span>•</span> <a ng-click="chooseCuisine(recipe.cuisine.id)">{{ recipe.cuisine.name }}</a></div>
                    <div class="name"><a ng-href="#/recipe/{{ recipe.id }}">{{ recipe.name }}</a></div>
                    <div class="creator" creator-name='{{recipe.creator.id}}'>Автор: <a ng-href=''>{{recipe.creator.firstname}} {{recipe.creator.lastname}}</a></div>
                    <div class="ingredients" ingredients-decline='{{ recipe.recipeIngredient.length }}'></div>
                    <div class='favorite'><a ng-href='' ng-click="addToFavorite($index)" ng-class="{ enable: recipe.favorite == true }"></a></div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
