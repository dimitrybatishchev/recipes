    <a href="#" class="scrollup">Scroll</a>

    <div class="page-header">
        <h1>Поиск</h1>
    </div>

    <form class="form-inline search" role="form">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Категория</label>
                <select class='form-control'  ng-model='searchData.selectedCategory'>
                    <option ng-repeat="category in categories"
                            value="{{category.id}}"
                            title="{{category.name}}">{{category.name}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>Кухня</label>
                <select class='form-control' ng-model='searchData.selectedCuisine'>
                    <option ng-repeat="cuisine in cuisines"
                            value="{{cuisine.id}}"
                            title="{{cuisine.name}}">{{cuisine.name}}
                    </option>
                </select>
            </div>
        </div>

        <label>Ингредиенты</label>
        <div class="row">
            <div class='col-md-10'>
                <input class="form-control" autocomplete="ingredients" id="appendedInputButton" type="text" ng-model='ingredient'>
            </div>
            <div class='col-md-2'>
                <button class="btn col-md-12" type="button" ng-click='addIngredient()'>Добавить</button>
            </div>
        </div>
        <div class='row ingredients'>
            <ul>
                <li ng-repeat='ingredient in searchData.selectedIngredients'><span class="label label-warning">{{ingredient}}</span></li>
            </ul>
        </div>
        <div class="form-group col-md-12 submit"><input type='submit' class='btn btn-primary form-control' value='Подобрать' ng-click='searchRecipes()'></div>
    </form>

    <hr>

    <div class='row search-results'>
        <h4>Результаты поиска</h4>
        <div class="recipe-list">
            <div ng-repeat="recipe in recipes" class="item clearfix">
                <div class="image"><img src="http://localhost/recipes/web/uploads/documents/{{ recipe.path }}" class="img-circle img-polaroid"></div>
                <div class="category"><a href="#/category/{{ recipe.category.id }}">{{ recipe.category.name }}</a></div>
                <div class="name"><a href="#/recipe/{{ recipe.id }}">{{ recipe.name }}</a></div>
                <div class="creator" creator-name='{{recipe.creator.id}}'>Автор: <a href=''>{{recipe.creator.firstname}} {{recipe.creator.lastname}}</a></div>
                <div class="ingredients" ingredients-decline='{{ recipe.recipe_ingredient.length }}'></div>
                <div class='favorite'><a href='' ng-click="addToFavorite(recipe.id)" ></a></div>
                <hr>
            </div>
        </div>
    </div>
